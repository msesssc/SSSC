<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

	<!-- Optional theme -->

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css"
		href="/user-management/resources/main.css" />
	<h:outputScript name="javax.faces/jsf.js" />

	<ui:insert name="head" />
</h:head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<span class="navbar-brand">#{messages.header}</span>

			<ui:include src="/identity.xhtml" />
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="#{usersList ? 'active' : ''}">
						<h:link outcome="users" value="#{messages.user_list}" />
					</li>
					<li role="presentation" class="#{createUser ? 'active' : ''}">
						<h:link rendered="#{identityController.isAdmin()}" outcome="user"
							value="#{messages.create_user}" />
					</li>
					<li role="presentation" class="#{createArticle ? 'active' : ''}">
						<h:link rendered="#{identityController.loggedIn}" outcome="article"
							value="#{messages.create_article}" />
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-md-10 main">
				<ui:insert name="content" />
			</div>
		</div>
	</div>
</body>
</html>
