<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
	<h:form id="identityForm" styleClass="navbar-form navbar-right">
		<h:panelGroup id="login-panel"
			rendered="#{!identityController.loggedIn}">
			<div class="form-group">
				<h:inputText id="username" styleClass="form-control"
					value="#{identityController.username}"
					p:placeholder="#{messages.username}" />
			</div>
			<div class="form-group">
				<h:inputSecret id="password" styleClass="form-control"
					value="#{identityController.password}"
					p:placeholder="#{messages.password}" />
			</div>
			<h:commandButton id="login-button" value="#{messages.login_button}"
				styleClass="btn btn-primary btn-ml5"
				action="#{identityController.login()}" />
				<h:commandButton id="signup-button" value="#{messages.signup_button}"
				styleClass="btn btn-success btn-ml5"
				action="#{identityController.signup()}" />
		</h:panelGroup>
		<h:panelGroup id="logout-panel"
			rendered="#{identityController.loggedIn}">
			<span class="nav-text">#{identityController.username}</span>
			<h:commandLink id="logout-button" styleClass="btn btn-warning"
				action="#{identityController.logout()}" value="#{messages.logout}" />
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
